    <script>
    	$("#locHost").text(window.location.href);
      $tooQuick = false;
      $extruderTemp = '0';
      $extruderTarget = '0';
      $bedTemp = '0';
      $bedTarget = '0';
      var pctCount;
      var prevPct;
      var oldTime;
      var timeArr;
      var timeString;
      var startTime;
      var startPct;
      var currTime;
      var currPct;
      var pctChangeCount;
      var elpsedTime;
      var extraTime;
      var timeBtw;
      var d;
      var exLowTemp = 0;
      var exHighTemp = 0;
      var bedLowTemp = 0;
      var bedHighTemp = 0;
      var startFlag = false;
      var startLate = false;
      var pctChange = false;

      function pad(num, size) {
        var s = "000" + num;
        return s.substr(s.length - size);
      }
      $(document).ready(function() {

        wifiSpeed();

        var gCodeLog = document.getElementById("gCodeLog");
        $("#newDropzone").addClass('disabledbutton');
        $(".controlBox").addClass('disabledbutton');
        $("#rawgCode").addClass('disabledbutton');

        setInterval(function() {
          $.get("inquiry", function(data, status) {
            console.log(data);
            //                $('#gCodeLog').append('<br>'+data);
            $("#rde").text(data.match(/\d+/g)[0]);
            //$("#rdeTarget").text(data.match(/\d+/g)[1]);
            var exTgt = data.match(/\d+/g)[1];
            if (exTgt > 30 || exTgt == 0) $("#rdeTarget").text(exTgt);
            $("#rdp").text(data.match(/\d+/g)[2]);
            $("#rdpTarget").text(data.match(/\d+/g)[3]);
            $extruderTemp = data.match(/\d+/g)[0];
            $extruderTarget = data.match(/\d+/g)[1];
            $bedTemp = data.match(/\d+/g)[2];
            $bedTarget = data.match(/\d+/g)[3];
            var c = data.charAt(data.length - 1);
            if (c == 'I') {
              startFlag = false;
              $("#stat").text("Idle");
              $("#etr").text("N/A");
              $("#tme").text("N/A");
              $("#pgs").css("width", "0%");
              $("#newDropzone").removeClass('disabledbutton');
              $(".controlBox").removeClass('disabledbutton');
              $("#rawgCode").removeClass('disabledbutton');
              currPct = data.match(/\d+/g)[4];
              getRslt();
            } else if (c == 'P') {
              $("#newDropzone").addClass('disabledbutton');
              $(".controlBox").addClass('disabledbutton');
              $("#rawgCode").addClass('disabledbutton');
              $("#stat").text("Printing");
              $("#pgs").css("width", data.match(/\d+/g)[4] + "%");
              $("#pgs").html(data.match(/\d+/g)[4] + "%");
              d = new Date();
              currTime = d.getTime();
              currPct = data.match(/\d+/g)[4];
              getEstTime();
              getTmElpsd();

            } else $("#stat").text(" ");
          });
        }, 5000);
        $("#sete").click(function() {
          var value = pad($("#wre").val(), 3);
          $.ajax({
            url: 'set?cmd={C:T0' + value + '}',
            cache: false
          }).done(function(html) {});
        });
        $("#clre").click(function() {
          $.ajax({
            url: "set?cmd={C:T0000}",
            cache: false
          }).done(function(html) {});
        });
        $("#setp").click(function() {
          var value = pad($("#wrp").val(), 3);
          $.ajax({
            url: 'set?cmd={C:P' + value + '}',
            cache: false
          }).done(function(html) {});
        });
        $("#clrp").click(function() {
          $.ajax({
            url: "set?cmd={C:P000}",
            cache: false
          }).done(function(html) {});
        });
      });
      String.prototype.contains = function(it) {
        return this.indexOf(it) != -1;
      };

      Dropzone.options.mydz = {
        dictDefaultMessage: "Upload GCode here",
        accept: function(file, done) {
          startFlag = false;
          if (file.name.contains(".g")) done();
          else done("Not a valid GCode file.");
        },
        init: function() {
          this.on('error', function(file, response) {
            var errorMessage = response.errorMessage;
            $(file.previewElement).find('.dz-error-message').text(errorMessage);
          });
          this.on("addedfile", function() {

      function getEstTime() {
        if (startFlag == false) {
          startTime = d.getTime();
          oldTime = d.getTime();
          pctChangeCount = 0;
          pctCount = 0;
          startPct = 0;
          prevPct = 0;
          timeArr = [0, 0, 0];
          extraTime = 0;
          startFlag = true;
          if (currPct > 0) {
            startLate = true;
            prevPct = currPct;
            startPct = currPct;
            $("#tElap").text("Estimated Time Elapsed: ");
          } else {
            $("#tElap").text("Time Elapsed: ");
          }
        }

        if (startPct == currPct) {
          $("#etr").text("Calculating...");
        } else if (currPct != prevPct) {
          pctChangeCount++;
          if (pctChangeCount > 1) {
            pctChange = true;
          }
          var pctRem = 100 - currPct;
          timeBtw = currTime - oldTime;
          var pctBtw = currPct - prevPct;
          var timeRem = timeBtw * (pctRem / pctBtw);

          // Let 4% complete before giving a running average estimate
          if (pctChangeCount < 4) {
            timeString = msToTime(timeRem);
            $("#etr").text(timeString);

            timeArr[pctCount] = timeRem;
          } else {
            timeArr[pctCount] = timeRem;

            var avgTime = (timeArr[0] + timeArr[1] + timeArr[2]) / 3;
            timeString = msToTime(avgTime);
            $("#etr").text(timeString);
          }

          prevPct = currPct;
          oldTime = currTime;
          pctCount++;

          if (pctCount > 2) {
            pctCount = 0;
          }
        }
      }

      function getTmElpsd() {
        if (startLate == false) {
          elpsedTime = currTime - startTime + extraTime;
          timeString = msToTime(elpsedTime);
          $("#tme").text(timeString);
        } else {
          if (pctChange == false) {
            $("#tme").text("Calculating...");
          } else {
            extraTime = timeBtw*currPct;
            elpsedTime = currTime - startTime + extraTime;
            timeString = msToTime(elpsedTime);
            $("#tme").text(timeString);
            
            startLate = false;
          }
        }
      }
      
      function getRslt() {
        if (currPct == 100) {
          timeString = msToTime(elpsedTime);
          $("#tme").text(timeString);
          timeString = msToTime(0);
          $("#etr").text(timeString);
          $("#stat").text("Print Completed");
        } else {
          $("#stat").text("Idle");
          $("#etr").text("N/A");
          $("#tElap").text("Time Elapsed: ");
          $("#tme").text("N/A");
        }
      }

      function atMax() {

      function msToTime(duration) {
        var milliseconds = parseInt((duration % 1000) / 100);
        var seconds = parseInt((duration / 1000) % 60);
        var minutes = parseInt((duration / (1000 * 60)) % 60);
        var hours = parseInt((duration / (1000 * 60 * 60)) % 24);

        hours = (hours < 10) ? "0" + hours : hours;
        minutes = (minutes < 10) ? "0" + minutes : minutes;
        seconds = (seconds < 10) ? "0" + seconds : seconds;

        // return hours + ":" + minutes + ":" + seconds + "." + milliseconds;
        return hours + ":" + minutes + ":" + seconds;
      }

      $('.moveIt').click(function() {
        if ($tooQuick == true) {
          $('#movement').html('<span style="color: #ff0000;">SLOW DOWN!</span>');

          }, 100);
          return;
        }
        var doSpeed = $(this).data('speed');
        var doWhat = $(this).data('id');
        var doWhere = $(this).data('axis');
        var axisVal = $('#pos' + doWhere).val()
        axisVal = +doWhat + +axisVal;

        switch (doWhere) {
          case 'X':
            $axisX = +$axisX + +doWhat;
            if ($axisX >= '125') {
              atMax();
              $axisX = +$axisX - +doWhat;
              return;
            }
            break;
          case 'Y':
            $axisY = +$axisY + +doWhat;
            if ($axisY >= '125') {
              atMax();
              $axisY = +$axisY - +doWhat;
              return;
            }
            break;
          case 'Z':
            $axisZ = +$axisZ + +doWhat;
            if ($axisZ >= '125') {
              atMax();
              $axisZ = +$axisZ - +doWhat;
              return;
            }
            break;
          default:
        }

        $.ajax({

      $(document).ready(function() {
        $(function() {
          var data = [];
          var data2 = [];
          var totalPoints = 300;

          function getData() {

            data = data.slice(1);
            while (data.length < totalPoints) {
              var x = new Date($.now());
              var y = $extruderTemp;
              data.push(y);
            }
            var res = [];
            for (var i = 0; i < data.length; ++i) {
              res.push([i, data[i]]);
            }
            return res;
          }

          function getData2() {

	        data2 = data2.slice(1);
            while (data2.length < totalPoints) {
              var x = new Date($.now());
              var y = $bedTemp;
              data2.push(y);
            }
            var res2 = [];
            for (var i = 0; i < data2.length; ++i) {
              res2.push([i, data2[i]]);
            }
            return res2;
          }

          // Set up the control widget
          var updateInterval = 500;
          var plot = $.plot("#tempChart", [getData()], {
            series: {
              shadowSize: 0 // Drawing is faster without shadows
            },
            colors: ['#ff0000'],
            yaxis: {
              min: 0,
              max: 300,
              zoomRange: [0.5, 310],
              panRange: [0, 300]
            },
            xaxis: {
              show: false,
              zoomRange: [0.5, 310],
              panRange: [0, 300]
            },
            zoom: {
              interactive: true
            },
            pan: {
              interactive: true
            },
            grid: {
              markings: [{ yaxis: { from: 0, to: 0 }, color: "#FFBEBE"}]
            }
          });
         
          var plot2 = $.plot("#tempChart2", [getData2()], {
            series: {
              shadowSize: 0 // Drawing is faster without shadows
            },
            colors: ['#0037ff'],
            yaxis: {
              min: 0,
              max: 120,
              zoomRange: [0.5, 110],
              panRange: [0, 100]
            },
            xaxis: {
              show: false,
              zoomRange: [0.5, 310],
              panRange: [0, 300]
            },
            zoom: {
              interactive: true
            },
            pan: {
              interactive: true
            },
            grid: {
              markings: [{ yaxis: { from: 0, to: 0 }, color: "#B2C2FF"}]
            }

          });

          var tempChart = $("#tempChart");
          var tempChart2 = $("#tempChart2");

          // add zoom out button 
          $("<div class=\"btn btn-default\" style=\"display: block; width: 40px; float: right; position: relative; top: 10px; right: 10px;\"><i class=\"fa fa-search-minus\"></i></div>").appendTo(tempChart).click(function(event) {
            event.preventDefault();
            plot.zoomOut();
          });
          $("<div class=\"btn btn-default\" style=\"display: block; width: 40px; float: right; position: relative; top: 10px; right: 10px;\"><i class=\"fa fa-search-minus\"></i></div>").appendTo(tempChart2).click(function(event) {
            event.preventDefault();
            plot2.zoomOut();
          });

          function update() {
            plot.setData([getData()]);
            plot2.setData([getData2()]);
            plot.getOptions().grid.markings = [];
            plot2.getOptions().grid.markings = [];

            exLowTemp = 0;
	        exHighTemp = 0;
            var exTarg = $extruderTarget;
            if (exTarg > 4) {
              exLowTemp = exTarg - 10;
              exHighTemp = exTarg + 5;
            } else {
              exLowTemp = -20;
              exHighTemp = 0;
            }

            bedLowTemp = 0;
          	bedHighTemp = 0;
          	var bedTarg = $bedTarget;
            if (bedTarg > 4) {            
              bedLowTemp = bedTarg - 5;
	          bedHighTemp = bedTarg + 5;
	        } else {
	          bedLowTemp = -10;
	          bedHighTemp = 0;
	        }

            plot.getOptions().grid.markings.push({ yaxis: { from: exLowTemp, to: exLowTemp+20 }, color: "#FFBEBE" });
            plot2.getOptions().grid.markings.push({ yaxis: { from: bedLowTemp, to: bedLowTemp+10 }, color: "#B2C2FF"});
            plot.setupGrid();
            plot2.setupGrid();
            plot.draw();
            plot2.draw();
            setTimeout(update, updateInterval);
          }

          update();
        });

      });
